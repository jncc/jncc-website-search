version: 0.2

phases:
  build:
    commands:
      - BUILT_PATH="$(echo $CODEBUILD_SOURCE_VERSION | cut -d':' -f 6)"
      - aws s3 cp s3://$BUILT_PATH built.zip
      - aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://built.zip
      - cd $CODEBUILD_SRC_DIR_StaticSrc
      - aws s3 sync . s3://$S3_STATIC_BUCKET/$S3_STATIC_PATH/ --delete --exclude "*" --include "frontend/*"
      - cd $CODEBUILD_SRC_DIR_ErrorPageSrc/jncc-search/error-pages
      - aws s3 sync . s3://$S3_STATIC_BUCKET/$S3_ERROR_PAGES_PATH/ --delete
